worker_processes auto;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile on;

  server {
    listen 80;
    listen [::]:80;

    # simple probe
    location = /healthz {
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    # convenience: open docs at root
    location = / {
      return 302 /api/docs;
    }

    # FastAPI under /api
    location /api/ {
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://127.0.0.1:8000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
    }

    # Docs & OpenAPI helpers
    location = /api/docs         { proxy_pass http://127.0.0.1:8000/docs; }
    location /api/docs/          { proxy_pass http://127.0.0.1:8000/docs/; }
    location = /api/redoc        { proxy_pass http://127.0.0.1:8000/redoc; }
    location = /api/openapi.json { proxy_pass http://127.0.0.1:8000/openapi.json; }
  }
}
