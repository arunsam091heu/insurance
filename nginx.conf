worker_processes  1;
events { worker_connections  1024; }

http {
  sendfile on;
  server {
    listen 80;

    # Streamlit UI
    location / {
      proxy_pass http://127.0.0.1:8502/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # FastAPI under /api/*
    location /api/ {
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://127.0.0.1:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
