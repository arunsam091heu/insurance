worker_processes auto;

events { worker_connections 1024; }

http {
  # Basic sane defaults
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 4096;
  include       mime.types;
  default_type  application/octet-stream;

  # Forward real client info to upstreams
  map $http_x_forwarded_proto $forwarded_proto {
    default $http_x_forwarded_proto;
    ""      $scheme;
  }

  server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Simple health for ACA probe (doesn't depend on app readiness)
    location = /healthz {
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    # Streamlit at root
    location / {
      proxy_pass         http://127.0.0.1:8502;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $forwarded_proto;
      proxy_buffering    off;
    }

    # FastAPI mounted under /api
    location /api/ {
      # strip the /api prefix before sending to FastAPI
      rewrite ^/api/(.*)$ /$1 break;

      proxy_pass         http://127.0.0.1:8000;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $forwarded_proto;
      proxy_buffering    off;
    }

    # Common FastAPI docs & OpenAPI paths *with* /api prefix
    location = /api/docs {
      proxy_pass http://127.0.0.1:8000/docs;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }
    location /api/docs/ {
      proxy_pass http://127.0.0.1:8000/docs/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }
    location = /api/redoc {
      proxy_pass http://127.0.0.1:8000/redoc;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }
    location = /api/openapi.json {
      proxy_pass http://127.0.0.1:8000/openapi.json;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }
  }
}
