name: Build & Deploy FastAPI + Streamlit (single Container App)

on:
  push:
    branches: [ "main" ]

# ‚úÖ Needed to push to GHCR with GITHUB_TOKEN
permissions:
  contents: read
  packages: write

env:
  # Change these names if you want different RG/Env/App
  AZURE_LOCATION: eastus
  AZURE_GROUP_NAME: fraud-single-rg
  AZURE_ENV_NAME: fraud-single-env
  AZURE_CONTAINER_APP_NAME: fraud-single-app
  REGISTRY_SERVER: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (uses GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Lowercase owner/repo
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build & Push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile          # Dockerfile must start uvicorn+streamlit+nginx via start.sh
          push: true
          tags: |
            ghcr.io/${{ env.REPO }}:${{ github.sha }}
            ghcr.io/${{ env.REPO }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Lowercase owner/repo
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Create/Update Azure Container App
        uses: azure/CLI@v1
        with:
          inlineScript: |
            set -e
            IMAGE="ghcr.io/${{ env.REPO }}:${{ github.sha }}"
            REGISTRY_USER="${{ github.actor }}"
            # üëá Personal Access Token with at least read:packages (SSO-enabled if org uses SSO)
            REGISTRY_PASS="${{ secrets.PAT }}"

            az config set extension.use_dynamic_install=yes_without_prompt

            echo "üîß Ensure Resource Group & Environment"
            az group create -n "${{ env.AZURE_GROUP_NAME }}" -l "${{ env.AZURE_LOCATION }}" || true
            az containerapp env create \
              -n "${{ env.AZURE_ENV_NAME }}" \
              -g "${{ env.AZURE_GROUP_NAME }}" \
              --location "${{ env.AZURE_LOCATION }}" || true

            echo "üöÄ Create/Update Container App"
            if ! az containerapp show -n "${{ env.AZURE_CONTAINER_APP_NAME }}" -g "${{ env.AZURE_GROUP_NAME }}" &>/dev/null; then
              az containerapp create \
                -n "${{ env.AZURE_CONTAINER_APP_NAME }}" \
                -g "${{ env.AZURE_GROUP_NAME }}" \
                --environment "${{ env.AZURE_ENV_NAME }}" \
                --image "$IMAGE" \
                --ingress external \
                --target-port 80 \
                --cpu 2 --memory 4Gi \
                --registry-server "${{ env.REGISTRY_SERVER }}" \
                --registry-username "$REGISTRY_USER" \
                --registry-password "$REGISTRY_PASS" \
                --env-vars API_URL=/api/predict-raw
            else
              az containerapp registry set \
                -n "${{ env.AZURE_CONTAINER_APP_NAME }}" \
                -g "${{ env.AZURE_GROUP_NAME }}" \
                --server "${{ env.REGISTRY_SERVER }}" \
                --username "$REGISTRY_USER" \
                --password "$REGISTRY_PASS"

              az containerapp update \
                -n "${{ env.AZURE_CONTAINER_APP_NAME }}" \
                -g "${{ env.AZURE_GROUP_NAME }}" \
                --image "$IMAGE" \
                --cpu 2 --memory 4Gi \
                --set-env-vars API_URL=/api/predict-raw
            fi

            echo "üåê Public URL:"
            az containerapp show \
              -n "${{ env.AZURE_CONTAINER_APP_NAME }}" \
              -g "${{ env.AZURE_GROUP_NAME }}" \
              --query properties.configuration.ingress.fqdn -o tsv

